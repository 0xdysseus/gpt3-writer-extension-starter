<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div id="key_needed">
      <p class="header">To get started, add your OpenAI API Key!</p>
      <div class="input-wrapper">
        <input id="key_input" type="password" placeholder="Enter your API key" />
        <button id="save_key_button">Add key</button>
      </div>
    </div>
    <div id="key_entered">
      <p class="header">You have entered your OpenAI API Key.</p>
      <button id="change_key_button">Change key</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
